<html lang="en"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>

    <!-- EXTERNAL FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epunda+Slab:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <!--// EXTERNAL FONTS //-->

    <!-- EXTERNAL ICONS -->
    <link rel="stylesheet"href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!--// EXTERNAL ICONS //-->

    <style>
        body{
            background-color: rgb(30, 0, 77);
            font-family: "Epunda Slab", serif;
        }

        .tasks-table{
            background-color: rgb(239, 239, 239);
            width: 60%;
            /* height: 500px; */
            margin-top: 130px;
        }

        button{
            border: none;
            font-size: 20px;
            box-shadow: 0px 3px 5px rgba(168 ,168 ,168 ,0.38);
        }
        .button:hover{
            box-shadow: 0PX 3PX 15PX rgba(97, 97, 97, 0.843);
        }

        button.circular{
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .task{
            display: flex;
            background-color: white;
            padding: 4px;
            border-bottom: solid black 1px;
            transition: box-shadow 2ms;
        }
        .done {
            background-color: rgb(158, 253, 160);
        }
        .task:hover{
            box-shadow: 0PX 3PX 15PX rgba(97, 97, 97, 0.843);
        }


    </style>
</head>

<body>
    <div>
        <!-- CENTER DIV -->
        <div style="display: flex; justify-content: center; align-items: center;">

            <!-- TASK TABLE -->
            <div class = "tasks-table">
                <!-- HEADER -->
                <div style="width: 100%; background-color: rgb(92, 52, 155); color: white; padding-top: 8px; padding-bottom: 8px; text-align: center;">
                    <h1 style="display: inline;">My Tasks</h1>
                    <button id="addButton" class ="circular" style="float: right; background-color: white; margin-right:10px ;">
                        <span class="material-symbols-outlined">
                            add
                        </span>
                    </button>
                </div>
                <!--// HEADER //-->

                <!-- TASKS -->
                 <div id="tasks" class="tasks" style="padding: 20px;">
                    <!-- TASK -->
                    <div class="task">

                        <!-- TASKS INFO -->
                        <div style="width: 70%;">
                            <h2>Read a Book</h2>

                            <div>
                                <span class="material-symbols-outlined">
                                    calendar_month
                                </span>
                                <span>
                                    9/8/2025
                                </span>
                            </div>
                        </div>
                        <!--// TASKS INFO //-->

                        <!-- TASKS ACTIO -->
                        <div style="display: flex; justify-content: space-evenly; align-items: center; width: 30%;">
                            <button class="circular" style="background-color: rgb(114,0,0); color: white;">
                                <span class="material-symbols-outlined">
                                    delete
                                </span>
                            </button>
                            <button class="circular" style="background-color: rgb(0, 150, 30); color: white;">
                                <span class="material-symbols-outlined">
                                    check
                                </span>
                            </button>
                            <button class="circular" style="background-color: rgba(0, 16, 197, 0.692); color: white;">
                                <span class="material-symbols-outlined">
                                    edit
                                </span>
                            </button>
                        </div>
                        <!--// TASKS ACTIO //-->

                    </div>
                    <!--// TASK // -->
                 </div>
                <!--// TASKS //-->
            </div>
            <!--// TASK TABLE //-->

        </div>
        <!--// CENTER DIV //-->
    </div>

</body>

<script>
    let tasks = [
        {
            title: "Read a Book",
            date: "9/8/2025",
            isDone: false 
        },
        {   
            title: "Make Final Project",
            date: "9/8/2025", 
            isDone: false 
        },
        {
            title: "Done JavaScript Course", 
            date: "9/8/2025", 
            isDone: false 
        }
    ];

    const tasksDiv = document.getElementById("tasks");

    function renderTasks() {
        let index = 0
        tasksDiv.innerHTML = "";
        for (task of tasks) {
            tasksDiv.innerHTML += `
                <div class="task ${task.isDone ? 'done' : ''}">
                    <div style="width: 70%;">
                        <h2>${task.title}</h2>
                        <div>
                            <span class="material-symbols-outlined">calendar_month</span>
                            <span>${task.date}</span>
                        </div>
                    </div>
                    <div style="display: flex; justify-content: space-evenly; align-items: center; width: 30%;">
                        <button onclick="deleteTask(${index})" class="circular" style="background-color: rgb(114,0,0); color: white;">
                            <span class="material-symbols-outlined">
                                delete
                            </span>
                        </button>
                       
                        <button onclick="toggleDone(${index})" class="circular" style=" ${task.isDone ? "background-color: rgb(118,0,101);" : "background-color: rgb(0,150,30);"}  color: white;">
                             <span class="material-symbols-outlined">
                                ${task.isDone ? "close" : "check"}
                            </span>
                        </button>
                        
                        <button onclick="editTask(${index})" class="circular" style="background-color: rgba(0,16,197,0.692); color: white;">
                            <span class="material-symbols-outlined">
                                edit
                            </span>
                        </button>
                    </div>
                </div>
            `;
            index++
        }
    }

    // initial render
    renderTasks();

    document.getElementById("addButton").addEventListener("click", function () {
        const title = prompt("Please Enter Title of the Mission:");
        if (!title) return; // user cancelled
        const today = new Date();
        const dateStr = `${today.getMonth() + 1}/${today.getDate()}/${today.getFullYear()}`;
        tasks.push({ title, date: dateStr, isDone: false });
        saveTasks();
        renderTasks();
    });

    function deleteTask(index) {
        let task = tasks[index]
        const sure = confirm(`Are you sure you want to delete ${task.title}?`);
        if (sure) {
            tasks.splice(index, 1);
            saveTasks();
            renderTasks();
        }
    }

    function editTask(index){
        let task = tasks[index]
        const newTitle = prompt("Edit the task title:", task.title);
        if (newTitle !== null && newTitle.trim() !== "") {
            task.title = newTitle.trim();
            saveTasks();
            renderTasks(); // refresh the DOM with updated title
        }
    }

    function toggleDone(index) {
        tasks[index].isDone = !tasks[index].isDone; // flip true/false
        saveTasks();
        renderTasks();
    }

    function saveTasks() {
    localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    function loadTasks() {
        const data = localStorage.getItem("tasks");
        if (data) {
            tasks = JSON.parse(data);
        }
    }

    // call before first render
    loadTasks();
    renderTasks();

</script>


</html>
